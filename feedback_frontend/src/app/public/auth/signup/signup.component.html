<div class="login-card">
  <div class="login-card__decor"></div>
  <button class="login-card__close-modal-btn" type="button" (click)="serv.displayRegisterModal = false">
    <i class="bi bi-x"></i>
  </button>
  <div class="login-card__logo">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
  </div>
  <h4 class="login-card__title">Welcome to <span>InvAngular</span></h4>
  <!-- <h5 class="login-card__subtitle">Letâ€™s begin the adventure</h5> -->

  <form [formGroup]="form" (ngSubmit)="onSignup()" autocomplete="off">

    <label for="signupmail" class="login-card__label">Email Address</label>
    <input type="email" class="login-card__input" name="email" formControlName="email" id="signupmail"
      placeholder="example@mail.com" aria-describedby="emailHelp">

    <div class="login-card__user-name-wrapper">
      <div class="login-card__user-firstname">
        <label for="fname" class="login-card__label">First Name</label>
        <input type="text" class="login-card__input" name="fname" formControlName="fname" id="fname"
          placeholder="First Name" aria-describedby="emailHelp">
      </div>
      <div class="login-card__user-lastname">
        <label for="lname" class="login-card__label">Last Name</label>
        <input type="email" class="login-card__input" name="lname" formControlName="lname" id="lname"
          placeholder="Last Name" aria-describedby="emailHelp">
      </div>
    </div>

    <label for="loginpassword" class="login-card__label">Password</label>
    <input type="password" class="login-card__input" name="password" formControlName="password" id="loginpassword"
      placeholder="Choose your password" aria-describedby="emailHelp">

      <!--<div class="col-12 px-0 mb-3">
        <p-password formControlName="password" class="p-inputtext-sm">
          <ng-template pTemplate="header">
              <h6>Pick a password</h6>
          </ng-template>
          <ng-template pTemplate="footer">
              <p class="mt-2">Suggestions</p>
              <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                  <li>At least one lowercase</li>
                  <li>At least one uppercase</li>
                  <li>At least one numeric</li>
                  <li>Minimum 8 characters</li>
              </ul>
          </ng-template>
        </p-password><br>
      </div>-->

    <label for="loginpasswordc" class="login-card__label">Confirm Password</label>
    <input type="password" class="login-card__input" name="password_confirmation"
      formControlName="password_confirmation" id="loginpasswordc" placeholder="Confirm your password"
      aria-describedby="emailHelp">

    <button class="login-card__submit-btn" type="submit" [disabled]="!form.valid">Sign Up</button>

    <div class="box">
      <label class="login-card__label">Already have an account?
        <a class="login-card__create-reset-account"
          (click)="serv.displayLoginModal = true; serv.displayRegisterModal = false;">Log in</a>.
      </label>
    </div>
  </form>
</div>
